<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/jpeg" href="/images/og-boxer.jpg"> <!-- Update this with your own favicon -->
    <link rel="apple-touch-icon" href="/images/og-boxer.jpg">

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Your Name">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/og-boxer.jpg" srcset="images/og-boxer.jpg 2x" alt="Charles Joma">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Charles Joma</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Hi welcome to my lil hub.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- TODO: Replace the # links with your real URLs -->
              <a class="button button-blog" href="https://charlesville-blog-react.netlify.app/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Blog</a>
              <a class="button button-portfolio" href="https://charlesj-portfolio.netlify.app/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-computer.svg" alt="Portfolio Icon">Portfolio</a>
              <a class="button button-rocket" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Rocket Power Tech Icon">ðŸš€ Rocket Power Tech</a>
              <a class="button button-celebrant" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-calendar.svg" alt="Celebrant Icon">My Celebrant Charles</a>
            </div>

            <div class="theme-toggle-wrap">
              <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle theme">Theme: Auto</button>
            </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

  <script>
    (() => {
      const root = document.documentElement;
      const button = document.getElementById("theme-toggle");
      if (!button) return;

      const themes = ["theme-auto", "theme-light", "theme-dark"];
      const labels = {
        "theme-auto": "Theme: Auto",
        "theme-light": "Theme: Light",
        "theme-dark": "Theme: Dark",
      };

      const getStoredTheme = () => {
        try {
          return localStorage.getItem("theme");
        } catch {
          return null;
        }
      };

      const setTheme = (theme) => {
        root.classList.remove(...themes);
        root.classList.add(theme);
        button.textContent = labels[theme] || "Theme";
        button.setAttribute("data-theme", theme);
        try {
          localStorage.setItem("theme", theme);
        } catch {}
      };

      const stored = getStoredTheme();
      if (stored && themes.includes(stored)) {
        setTheme(stored);
      } else {
        const existing = themes.find((t) => root.classList.contains(t)) || "theme-auto";
        setTheme(existing);
      }

      button.addEventListener("click", () => {
        const current = button.getAttribute("data-theme") || "theme-auto";
        const next = themes[(themes.indexOf(current) + 1) % themes.length];
        setTheme(next);
      });
    })();
  </script>

</body>

</html>
